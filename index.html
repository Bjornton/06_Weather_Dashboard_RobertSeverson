<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Bobby's Weather Dashboard</title>
</head>
<body>
    <div class="topnavbar">
        <h1>Weather Dashboard - Bobby Severson</h1>
    </div>

    <div class="search-column">
        <div class="search-bar">
            <h2>Search for a City:</h2>
            <form id="searchField">
                <input type="text" id="searchBar"><input type="submit" id="searchButton">
            </form>
        </div>
        <div class="searched-cities"></div>
        
        <div class="row">
            <div class="col-3" id="searchCityContainer">
                <form id="searchCity"></form>
                <ul id="cityHistoryList"></ul>
            </div>
        </div>
    </div>
        <div class='col-md-9 '>
            <div class='row'>
                <div class='card'>
                    <div class='card-body'>
                        <h5 class='card-title' id='cityName'>City</h5>
                        <ul>
                            <li class='card-text' id='currTemp'>Temp:</li>
                            <li class='card-text' id='currHum'>Humidity:</li>
                            <li class='card-text' id='currWind'>Windspeed:</li>
                            <li class='card-text' id='currUVI'>UV Index:</li>
                        </ul>
                    </div>
                  </div>
              </div>
        </div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
